<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>TerroristTracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="statistics/filtered-search.css" />
    <link rel="stylesheet" href="statistics/filters2.css" />
    <link rel="stylesheet" href="statistics/chart.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="homepage/home.css" />
  </head>

  <body>
    <header>
      <div class="logo">Terrorism Visualizer</div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar">
        <ul>
          <li>
            <a href="#home-section" class="active scrollable">Home</a>
          </li>
          <li>
            <a href="#org-section" class="scrollable">Organisations</a>
          </li>
          <li>
            <a href="#stat-section" class="scrollable">Statistics</a>
          </li>
          <li>
            <a href="#map-section" class="scrollable">Map</a>
          </li>
          <li>
            <a href="login.html" class="scrollable">Log-in</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="section home" id="home-section">
      <div class="home-text">asdasdf</div>
    </div>

    <div class="section" id="org-section">asdasdg</div>
    <!-- STATISTICS PAGE -->
    <div class="section" id="stat-section">
      <div class="search">
        <form class="search-form">
          <input type="text" placeholder="Search here..." />
          <input type="submit" value="Submit" />
        </form>
      </div>

      <div class="filter-container">
        <!-- Filter options omitted for brevity -->
      </div>

      <button id="generate-chart">Generate Chart</button>
      <div id="myPieChart"></div>
      <div id="myBarChart"></div>
    </div>

    <div class="section" id="map-section">asdasd</div>

    <script src="statistics/filter.js"></script>
    <script src="animate.js"></script>

    <script>
      // Function to show/hide sections based on the hash
      function showSection() {
        const hash = window.location.hash;
        const sections = document.querySelectorAll(".section");
        sections.forEach((section) => {
          section.style.display = "none";
        });

        const targetSection = document.querySelector(hash);
        if (targetSection) {
          targetSection.style.display = "block";
        }
      }

      // Event listener for hashchange
      window.addEventListener("hashchange", showSection);

      // Show the initial section based on the hash
      showSection();
    </script>

    <!-- Script for nav-bar when max-width = 900px -->
    <script>
      hamburger = document.querySelector(".hamburger");
      hamburger.onclick = function () {
        navbar = document.querySelector(".nav-bar");
        navbar.classList.toggle("active");
      };
    </script>

    <!-- Script for fade scroll -->
    <script>
      $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        $(".home").css({
          opacity: function () {
            var elementHeight = $(this).height();
            opacity = (elementHeight - scrollTop) / elementHeight;
            return opacity;
          },
        });
      });
    </script>
  </body>
</html>
